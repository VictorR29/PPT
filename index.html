<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piedra Papel o Tijeras</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <h1>Piedra-Papel-Tijeras</h2>
  <div class="contenedor">
    <div class="player">
      <h2 class="puntos">0</h2>
      <p class="partida">Usuario</p>
      <div class="opciones">
        <button class="piedra">Piedra</button>
        <button class="papel">Papel</button>
        <button class="tijera">Tijera</button>
      </div>
    </div>
    <div class="pc">
      <h2 class="puntosPc">0</h2>
      <p class="partidaPc">Pc</p>
      <div class="opciones">
        <input type="text" id="piedraPc" value="Piedra" readonly>
        <input type="text" id="papelPc" value="Papel" readonly>
        <input type="text" id="tijeraPc" value="Tijera" readonly>
      </div>
    </div>
  </div>
  <script src="js/codigo.js"></script>
</body>
</html>
